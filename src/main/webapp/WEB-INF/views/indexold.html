<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script type="text/javascript" th:scr="@{static/js/jquery-3.6.0.min.js}"></script>
<link rel="stylesheet" th:href="@{static/bootstrap-3.4.1-dist/css/bootstrap.min.css}">
<script th:src="@{static/bootstrap-3.4.1-dist/js/bootstrap.min.js}" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<title>首页</title>
<script type="text/javascript">
function getRootPath() {
    // 1、获取当前全路径，如： http://localhost:8080/springmvc/page/frame/test.html
    var curWwwPath = window.location.href;
    // 获取当前相对路径： /springmvc/page/frame/test.html
    var pathName = window.location.pathname;    // 获取主机地址,如： http://localhost:8080
    var local = curWwwPath.substring(0,curWwwPath.indexOf(pathName));  
    // 获取带"/"的项目名，如：/springmvc  
    var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);  
    var rootPath = local + projectName;  
    return rootPath; 
}
var go = getRootPath()+"/emps";
window.location.replace(go);
</script>
</head>

</body>
</html>
